<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>ToxEndpoint development page</title>
	<link rel="stylesheet" href="tests/base.css">
	<link rel="stylesheet" href="tests/skeleton.css">
	<link rel="stylesheet" href="tests/layout.css">
	<link rel="stylesheet" href="tests/jquery-ui.css">
	<link rel="stylesheet" href="tests/jquery.dataTables.css">

	<link rel="stylesheet" href="styles/jtoxkit.css">

	<script src="tests/jquery.js"></script>
	<script src="tests/jquery-ui.js"></script>
	<script src="tests/jquery.dataTables.js"></script>

	<script src="scripts/ccLib.js"></script>
	<script src="scripts/jtoxkit.js"></script>
	<script src="scripts/toxendpoint.js"></script>
	<script src="uses/config-study.js"></script>

</head>

<body>
	<div class="jtox-toolkit" data-kit="endpoint" data-load-on-init="true"
		data-base-url="http://apps.ideaconsult.net:8080/data" data-hide-empty="true" data-selection-handler="test"
		data-show-editors="true" data-configuration="config_study"></div>
	<div class="jtox-template">
<!--[[ jT.ui.templates['all-endpoint'] -->
		<div class="jtox-endpoint">
			<div class="size-full filter-box" style="height: 35px"><input type="text" class="float-right ui-input"
					placeholder="Filter..." /></div>
			<div class="jtox-categories">
				<h3 data-cat="P-CHEM">P-Chem
					<div class="float-right jtox-inline jtox-details"><a
						href="#" class="jtox-handler" data-handler="multipleSelect">select all</a>&nbsp;<a 
						href="#" class="jtox-handler" data-handler="multipleSelect" data-action="off">unselect all</a><span style="margin-left: 10px"></span></div>
				</h3>
				<div>
					<table class="P-CHEM"></table>
				</div>
				<h3 data-cat="ENV_FATE">Env Fate 
					<div class="float-right jtox-inline jtox-details"><a
						href="#" class="jtox-handler" data-handler="multipleSelect">select all</a>&nbsp;<a 
						href="#" class="jtox-handler" data-handler="multipleSelect" data-action="off">unselect all</a><span style="margin-left: 10px"></span></div>
				</h3>
				<div>
					<table class="ENV_FATE"></table>
				</div>
				<h3 data-cat="ECOTOX">Eco Tox
					<div class="float-right jtox-inline jtox-details"><a
						href="#" class="jtox-handler" data-handler="multipleSelect">select all</a>&nbsp;<a 
						href="#" class="jtox-handler" data-handler="multipleSelect" data-action="off">unselect all</a><span style="margin-left: 10px"></span></div>
				</h3>
				<div>
					<table class="ECOTOX"></table>
				</div>
				<h3 data-cat="TOX">Tox
					<div class="float-right jtox-inline jtox-details"><a href="#"
						class="jtox-handler" data-handler="multipleSelect">select all</a>&nbsp;<a 
						href="#" class="jtox-handler" data-handler="multipleSelect" data-action="off">unselect all</a><span style="margin-left: 10px"></span></div>
				</h3>
				<div>
					<table class="TOX"></table>
				</div>
			</div>
		</div>
<!-- // end of all-endpoint ]]-->
<!--[[ jT.ui.templates['endpoint-one-editor'] -->
		<div class="jt-endeditor">
			<div class="jtox-medium-box box-endpoint" data-field="endpoint">
				<div class="jtox-details font-heavy">Endpoint name</div>
				<input type="text" placeholder="Endpoint_" />
			</div>
			<div class="jtox-medium-box box-value" data-field="value">
				<div class="jtox-details font-heavy jtox-required">Value range</div>
				<input type="text" />
			</div>
			<div class="jtox-medium-box box-interpretation" data-field="interpretation_result">
				<div class="jtox-details font-heavy jtox-required">Intepretation of the results</div>
				<input type="text" placeholder="Intepretation" />
			</div>
			<div class="size-full box-conditions">
				<div class="jtox-details font-heavy">Conditions</div>
				<div class="jtox-border-box"></div>
			</div>
		</div>
<!-- // end of endpoint-one-editor ]]-->
<!--[[ jT.ui.templates['endpoint-one-condition'] -->
		<div class="jtox-medium-box" data-condition="{{condition}}">
			<div class="jtox-details font-heavy">{{title}}</div>
			<input type="text" placeholder="Intepretation" />
		</div>
<!-- // end of endpoint-one-condition ]]-->
	</div>
</body>

</html>
