<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >

  <title>ToxSubstance development page</title>
  <link rel="stylesheet" href="tests/base.css">
	<link rel="stylesheet" href="tests/skeleton.css">
	<link rel="stylesheet" href="tests/layout.css">
	<link rel="stylesheet" href="tests/jquery-ui.css">
	<link rel="stylesheet" href="tests/jquery.dataTables.css">

	<link rel="stylesheet" href="styles/toxcompound.css">
	<link rel="stylesheet" href="styles/toxcomposition.css">
	<link rel="stylesheet" href="styles/toxsubstance.css">
	<link rel="stylesheet" href="styles/jtoxkit.css">

  <script src="tests/jquery.js"></script>
  <script src="tests/jquery-ui.js"></script>
  <script src="tests/jquery.dataTables.js"></script>

  <script src="www/jtox-kit.js"></script>
  
  <script language="javascript">
    $(document).ready(function(){
      var ds = new jToxSubstance($(".jtox-toolkit")[0], {crossDomain: true, embedComposition: true, showDiagrams: true } );
      ds.querySubstance('http://apps.ideaconsult.net:8080/data/substance?type=related&compound_uri=http%3A%2F%2Fapps.ideaconsult.net%3A8080%2Fdata%2Fcompound%2F21219%2Fconformer%2F39738');
    });
  </script>
</head>
<body>
	<div class="jtox-toolkit" data-kit="substance" data-manual-init="true"></div>
  <div class="jtox-template">
<!--[[ jT.ui.templates['all-substance'] -->
	  <div class="jtox-substance">
	    <div class="jtox-controls">
	      Showing from<span class="high jtox-live-data">{{ pagestart }}</span> to <span class="high jtox-live-data">{{ pageend }}</span><span class="filtered-text"> </span>in pages of <select value="{{ pagesize }}">
          <option value="10" selected="yes">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="500">500</option>
        </select> substances
	      <a class="paginate_disabled_previous prev-field" tabindex="0" role="button">Previous</a><a class="paginate_enabled_next next-field" tabindex="0" role="button">Next</a>
	      <input type="text" class="filterbox" placeholder="Filter..." />
	    </div>
	    <div>
        <table class="display"></table>
	    </div>
	  </div>
<!-- // end of #jtox-substance ]]-->
  </div>
</body>
</html>
