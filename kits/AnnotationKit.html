<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>[jTox] Annotation Kit development page</title>
    <link rel="stylesheet" href="css/AnnotationKit.css">
    <link rel="stylesheet" href="css/Base.css">

    <link rel="stylesheet" href="../libs/jquery-ui.min.css">
    <link rel="stylesheet" href="../libs/jquery.range.css" type="text/css">

    <link rel="stylesheet" href="../www/jtox-kit.css" type="text/css">
</head>

<body bgcolor="#555">

    <div id="annotation-ui" class="jtox-kit" 
        data-kit="Annotation" 
        data-configuration="AnnotationSettings"
        data-base-url="http://localhost:8080/ambit2/" />

    <div class="jtox-template">
<!--[[ jT.ui.templates['anno-input'] -->
        <input name="{{ name }}" placeholder="{{ value }} " class="ui-widget ui-corner-all padded-control"/>
<!--// end of anno-input ]]-->
<!--[[ jT.ui.templates['anno-description'] -->
		<textarea name="description" rows="3" class="ui-widget ui-corner-all padded-control"></textarea>
<!--// end of anno-description ]]-->
<!--[[ jT.ui.templates['anno-severity'] -->
		<div class="annotip-severity">
			<div>Severity:</div>
			<input type="radio" value="low" name="severity" id="annotip-severity-low" checked="checked"/>
			<label for="annotip-severity-low">Low</label>
			<input type="radio" value="medium" name="severity" id="annotip-severity-medium"/>
			<label for="annotip-severity-medium">Medium</label>
			<input type="radio" value="high" name="severity" id="annotip-severity-high"/>
			<label for="annotip-severity-high">High</label>
		</div>
<!--// end of anno-severity ]]-->
<!--[[ jT.ui.templates['anno-select'] -->
        <select name="{{ name }}" value="{{ value }}" class="ui-widget ui-corner-all padded-control">{{ options }}</select>
<!--// end of anno-select ]]-->
<!--[[ jT.ui.templates['anno-select-option'] -->
        <option value="{{ value }}">{{ title }}</option>
<!--// end of anno-select-option ]]-->
    </div>
    <script src="../libs/jquery.js"></script>
    <script src="../libs/jquery-ui.min.js"></script>
    <script src="../libs/purl.js"></script>
    <script src="../libs/jquery.range-min.js"></script>

    <script src="../libs/as-sys.min.js"></script>
    <script src="../libs/solr-jsx.min.js"></script>
    <script src="../libs/solr-jsx.widgets.min.js"></script>
    <script src="../libs/jquery.sticky.js"></script>

    <script src="../www/jtox-kit.js"></script>
    <script src="../www/jtox-kit.widgets.js"></script>
    <!-- <script src="../www/jtox-kit.kits.js"></script> -->

    <script src="js/AnnotationKit.js"></script>

    <script lang="JavaScript">
        $(document).ready(function () { jT.ui.initialize(); });
    </script>
</body>
</html>
