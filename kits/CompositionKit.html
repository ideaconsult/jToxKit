<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >

  <title>ToxComposition development page</title>
  <link rel="stylesheet" href="tests/base.css">
	<link rel="stylesheet" href="tests/skeleton.css">
	<link rel="stylesheet" href="tests/layout.css">
	<link rel="stylesheet" href="tests/jquery-ui.css">
	<link rel="stylesheet" href="tests/jquery.dataTables.css">

	<link rel="stylesheet" href="styles/jtoxkit.css">
	<link rel="stylesheet" href="styles/toxcomposition.css">

  <script src="tests/jquery.js"></script>
  <script src="tests/jquery-ui.js"></script>
  <script src="tests/jquery.dataTables.js"></script>

  <script src="scripts/jtox-kit.js"></script>
  
  <script language="javascript">
    $(document).ready(function(){
      var ds = new jToxComposition($(".jtox-toolkit")[0], { crossDomain: true, showDiagrams: true } );
      ds.queryComposition('http://apps.ideaconsult.net:8080/data/substance/IUC4-efdb21bb-e79f-3286-a988-b6f6944d3734/composition');
    });
  </script>
</head>
<body>
	<div class="jtox-toolkit" data-kit="composition" data-manual-init="true"></div>
  <div class="jtox-template">
<!--[[ jT.ui.templates['all-composition'] -->
    <div class="jtox-composition unloaded">
      <table class="dataTable composition-info font-small display jtox-annotatable">
        <thead>
          <tr><th>Composition name:</th><td class="camelCase">{{ name }}</td></tr>
          <tr><th>Composition UUID:</th><td>{{ uuid }}</td></tr>
          <tr><th>Purity of IUC Substance:</th><td>{{ purity }}</td></tr>
        </thead>
      </table>
      <table class="composition-table display"></table>
    </div>
<!-- // end of #jtox-composition ]]-->
    <div id="jtox-comp-details">
    </div>
  </div>
</body>
</html>
